setup:
  addons:
  - plan: heroku-postgresql
    as: RECIPE_DATABASE
  config:
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true

build:
  docker:
    web: router/Dockerfile
    home: home/Dockerfile
    scoreboard-frontend: scoreboard-frontend/Dockerfile
    recipes: recipes/Dockerfile

release:
  image: recipes
  command:
    - bundle exec rails db:migrate

run:
  home: nginx -g 'daemon off;'

  scoreboard-frontend: nginx -g 'daemon off;'

  recipes: bundle exec rails s -b 0.0.0.0 -p 80
