{{set . "title" "Movies - New"}}
{{template "header.html" .}}

<h1>Track New Movie</h1>
<form method="POST" action="{{url "Movies.Create"}}" accept-charset="UTF-8" id="newMovie">
  <input name="_utf8" type="hidden" value="âœ“">

  <div class="form-group">
    <label for="movieTitle">Title:</label><br />
    {{with $field := field "movie.Title" .}}
    <input type="text" class="form-control" id="movieTitle" name="{{$field.Name}}" placeholder="While You Were Sleeping"><br />
    {{end}}
    <label for="movieLocation">Location:</label><br />
    {{with $field := field "movie.LocationID" .}}
    <select name="{{$field.Name}}" form="newMovie">
    {{end}}
      <option value=0>Select a location</option>
      {{range .locations}}
      <option value={{.ID}}>{{ .Name }}</option>
      {{end}}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{{template "footer.html" .}}
