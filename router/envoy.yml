static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 9000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          http_protocol_options:
            accept_http_10: true
          codec_type: auto
          stat_prefix: ingress_http
          access_log:
          - name: envoy.file_access_log
            config:
              path: /dev/stdout
          route_config:
            name: local_route
            virtual_hosts:
            - name: web
              domains:
              - "*"
              routes:
              - match:
                  prefix: /
                route:
                  cluster: web
          http_filters:
          - name: envoy.router
            config: {}
  clusters:
  - name: web
    health_checks:
      timeout: 1s
      interval: 10s
      unhealthy_threshold: 3
      healthy_threshold: 1
      http_health_check:
        path: "/health"
    connect_timeout: 2.5s
    type: strict_dns
    lb_policy: round_robin
    max_requests_per_connection: 1
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: 3000
admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
