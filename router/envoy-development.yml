        address: docker.for.mac.localhost
        port_value: 3007

  - name: budget-backend
    connect_timeout: 2.5s
    type: strict_dns
    lb_policy: round_robin
    max_requests_per_connection: 1
    hosts:
    - socket_address:
        address: docker.for.mac.localhost
        port_value: 3001

  - name: movies
    connect_timeout: 2.5s
    type: strict_dns
    lb_policy: round_robin
    max_requests_per_connection: 1
    hosts:
